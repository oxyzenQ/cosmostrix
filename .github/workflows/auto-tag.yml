name: Auto Tag (release: commit)

on:
  push:
    branches: ["main"]

permissions:
  contents: write
  actions: write

jobs:
  tag:
    name: Create tag from release commit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: ver
        shell: bash
        run: |
          set -euo pipefail

          RANGE="${{ github.event.before }}..${{ github.sha }}"
          FIRST_LINE=$(git log --format=%s "${RANGE}" | grep -E '^release:' | head -n 1 || true)
          if [ -z "${FIRST_LINE}" ]; then
            echo "No release commit found in range ${RANGE}; skipping."
            echo "found=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          VERSION="${FIRST_LINE#release:}"
          VERSION="${VERSION## }"
          VERSION="${VERSION%% }"
          VERSION="${VERSION#v}"

          if [ -z "$VERSION" ] || [ "$VERSION" = "$FIRST_LINE" ]; then
            echo "Invalid release commit message. Expected: release: X.Y.Z" >&2
            exit 1
          fi

          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+([\-\+][0-9A-Za-z.+-]+)?$ ]]; then
            echo "Invalid version format: $VERSION" >&2
            exit 1
          fi

          echo "found=true" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Verify Cargo.toml version matches
        if: steps.ver.outputs.found == 'true'
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${{ steps.ver.outputs.version }}"
          CURRENT=$(python3 - <<'PY'
import re
from pathlib import Path
s = Path('Cargo.toml').read_text(encoding='utf-8')
m = re.search(r'^version\s*=\s*"([0-9]+\.[0-9]+\.[0-9]+(?:[-+][0-9A-Za-z.+-]+)?)"\s*$', s, re.M)
if not m:
    raise SystemExit('Could not find version in Cargo.toml')
print(m.group(1))
PY
)
          if [ "$CURRENT" != "$VERSION" ]; then
            echo "Cargo.toml version ($CURRENT) does not match release version ($VERSION)" >&2
            exit 1
          fi

      - name: Create and push tag
        id: push_tag
        if: steps.ver.outputs.found == 'true'
        shell: bash
        run: |
          set -euo pipefail

          TAG="${{ steps.ver.outputs.tag }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag already exists: $TAG"
            echo "created=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          git tag -a "$TAG" -m "$TAG"
          git push origin "$TAG"

          echo "created=true" >> "$GITHUB_OUTPUT"

      - name: Trigger Release workflow
        if: steps.push_tag.outputs.created == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh workflow run release.yml --ref main -f tag="${{ steps.ver.outputs.tag }}"
