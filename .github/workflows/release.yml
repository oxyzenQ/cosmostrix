name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build_packages:
    name: Build packages (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux-amd64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            platform: linux-arm64
          - os: macos-13
            target: x86_64-apple-darwin
            platform: darwin-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: darwin-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: ver
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"

          TAG="${TAG## }"
          TAG="${TAG%% }"
          if [[ "${TAG}" != v* ]]; then
            TAG="v${TAG}"
          fi

          VERSION="${TAG#v}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.81.0
          components: rustfmt, clippy

      - name: Add Rust target
        run: rustup target add ${{ matrix.target }}

      - name: Install Linux arm64 linker
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install stable toolchain
        run: rustup toolchain install stable

      - name: Audit dependencies
        shell: bash
        run: |
          set -euo pipefail
          cargo +stable install cargo-audit --locked
          cargo +stable audit

      - name: Tests
        run: cargo test --all --locked

      - name: Build (debug)
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: cargo build --profile dev --locked --target ${{ matrix.target }}

      - name: Build (release)
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: cargo build --profile release --locked --target ${{ matrix.target }}

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Dependency policy (cargo-deny)
        run: |
          cargo +stable install cargo-deny --locked
          cargo +stable deny check all

      - name: Clippy
        run: cargo clippy --locked --all-targets --all-features -- -D warnings

      - name: Package (.tar.xz)
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.ver.outputs.tag }}"
          VERSION="${{ steps.ver.outputs.version }}"

          TARGET="${{ matrix.target }}"
          PLATFORM="${{ matrix.platform }}"

          OUTDIR="dist/cosmostrix-${VERSION}-${TARGET}"
          mkdir -p "$OUTDIR"
          cp -f "target/${TARGET}/release/cosmostrix" "$OUTDIR/"
          cp -f "README.md" "$OUTDIR/"
          cp -f "LICENSE" "$OUTDIR/"

          TARBALL="cosmostrix-bin-${TAG}-${PLATFORM}.tar.xz"
          XZ_OPT=-9e tar -cJf "dist/${TARBALL}" -C dist "cosmostrix-${VERSION}-${TARGET}"

          (
            cd dist
            if command -v sha512sum >/dev/null 2>&1; then
              sha512sum "${TARBALL}" > "${TARBALL}.sha512"
            else
              shasum -a 512 "${TARBALL}" > "${TARBALL}.sha512"
            fi
          )

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.platform }}
          path: dist/*.tar.xz*
          if-no-files-found: error

  build_android:
    name: Build packages (android-arm64)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: ver
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"

          TAG="${TAG## }"
          TAG="${TAG%% }"
          if [[ "${TAG}" != v* ]]; then
            TAG="v${TAG}"
          fi

          VERSION="${TAG#v}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.81.0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android NDK
        id: ndk
        uses: nttld/setup-ndk@v1.5.0
        with:
          ndk-version: r26d

      - name: Add Rust target
        run: rustup target add aarch64-linux-android

      - name: Build (release, android-arm64)
        shell: bash
        env:
          ANDROID_NDK_HOME: ${{ steps.ndk.outputs.ndk-path }}
        run: |
          set -euo pipefail
          TARGET="aarch64-linux-android"

          TOOLCHAIN="${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64"
          export CC_aarch64_linux_android="${TOOLCHAIN}/bin/aarch64-linux-android21-clang"
          export CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER="${CC_aarch64_linux_android}"

          cargo build --profile release --locked --target "${TARGET}"

      - name: Package (.tar.xz)
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.ver.outputs.tag }}"
          VERSION="${{ steps.ver.outputs.version }}"
          TARGET="aarch64-linux-android"
          PLATFORM="android-arm64"

          OUTDIR="dist/cosmostrix-${VERSION}-${TARGET}"
          mkdir -p "$OUTDIR"
          cp -f "target/${TARGET}/release/cosmostrix" "$OUTDIR/"
          cp -f "README.md" "$OUTDIR/"
          cp -f "LICENSE" "$OUTDIR/"

          TARBALL="cosmostrix-bin-${TAG}-${PLATFORM}.tar.xz"
          XZ_OPT=-9e tar -cJf "dist/${TARBALL}" -C dist "cosmostrix-${VERSION}-${TARGET}"

          (
            cd dist
            if command -v sha512sum >/dev/null 2>&1; then
              sha512sum "${TARBALL}" > "${TARBALL}.sha512"
            else
              shasum -a 512 "${TARBALL}" > "${TARBALL}.sha512"
            fi
          )

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: packages-android-arm64
          path: dist/*.tar.xz*
          if-no-files-found: error

  publish_release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: [build_packages, build_android]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: ver
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"

          TAG="${TAG## }"
          TAG="${TAG%% }"
          if [[ "${TAG}" != v* ]]; then
            TAG="v${TAG}"
          fi

          VERSION="${TAG#v}"
          PRE="false"
          if [[ "${VERSION}" == *-* ]]; then
            SUFFIX="${VERSION#*-}"
            case "${SUFFIX}" in
              stable.*) PRE="false";;
              *) PRE="true";;
            esac
          fi

          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "prerelease=${PRE}" >> "$GITHUB_OUTPUT"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Prepare release notes
        id: prep
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.ver.outputs.tag }}"
          VERSION="${{ steps.ver.outputs.version }}"
          PRERELEASE="${{ steps.ver.outputs.prerelease }}"
          REPO="${GITHUB_REPOSITORY}"

          # Find previous STABLE tag (skip pre-releases for stable comparison)
          if [ "${PRERELEASE}" = "false" ]; then
            PREV_TAG=$(git tag --list 'v*' --sort=-creatordate | \
              grep -v "^${TAG}$" | \
              grep -v -E -- '-(alpha|beta|rc)\.' | \
              head -n 1 || true)
          else
            PREV_TAG=$(git tag --list 'v*' --sort=-creatordate | \
              grep -v "^${TAG}$" | \
              head -n 1 || true)
          fi

          if [ -n "$PREV_TAG" ]; then
            RANGE="${PREV_TAG}..${TAG}"
            CHANGELOG_URL="https://github.com/${REPO}/compare/${PREV_TAG}...${TAG}"
            CHANGELOG_LABEL="${PREV_TAG}...${TAG}"
          else
            RANGE="${TAG}"
            CHANGELOG_URL="https://github.com/${REPO}/releases/tag/${TAG}"
            CHANGELOG_LABEL="${TAG}"
          fi

          # Categorize commits
          FEATURES=$(git log --no-merges --pretty=format:'- %s (%h)' "${RANGE}" | grep "^- feat" || true)
          FIXES=$(git log --no-merges --pretty=format:'- %s (%h)' "${RANGE}" | grep "^- fix" || true)
          CHORES=$(git log --no-merges --pretty=format:'- %s (%h)' "${RANGE}" | grep "^- chore" || true)
          OTHERS=$(git log --no-merges --pretty=format:'- %s (%h)' "${RANGE}" | grep -v "^- feat" | grep -v "^- fix" | grep -v "^- chore" || true)

          if [ "${PRERELEASE}" = "true" ]; then
            RELEASE_BADGE="> **Pre-release** â€¢ Experimental features ahead"
            KNOWN_ISSUES="âš ï¸ This is a pre-release. Report bugs via [Issues](https://github.com/${REPO}/issues)."
            WHATS_NEW="A pre-release build with upcoming changes for testing."
          else
            RELEASE_BADGE="> **Stable Release** â€¢ Production ready"
            KNOWN_ISSUES="ðŸ› Report bugs via [Issues](https://github.com/${REPO}/issues)."
            WHATS_NEW="A stable release including all improvements from previous versions."
          fi

          {
            echo "## ðŸŒŒ Cosmostrix ${TAG}"
            echo
            echo "${RELEASE_BADGE}"
            echo
            echo "### âœ¨ What's New"
            echo
            echo "${WHATS_NEW}"
            echo

            if [ -n "$FEATURES" ]; then
              echo "### ðŸŽ‰ New Features"
              echo
              echo "$FEATURES"
              echo
            fi

            if [ -n "$FIXES" ]; then
              echo "### ðŸ› Bug Fixes"
              echo
              echo "$FIXES"
              echo
            fi

            if [ -n "$CHORES" ]; then
              echo "### ðŸ”§ Maintenance"
              echo
              echo "$CHORES"
              echo
            fi

            if [ -n "$OTHERS" ]; then
              echo "### ðŸ“¦ Other Changes"
              echo
              echo "$OTHERS"
              echo
            fi

            echo "### ðŸ“¥ Installation"
            echo
            echo '```bash'
            echo '# Quick install (Linux x86_64)'
            echo "curl -L https://github.com/${REPO}/releases/download/${TAG}/cosmostrix-bin-${TAG}-linux-amd64.tar.xz | tar -xJ"
            echo
            echo '# Quick install (macOS Apple Silicon)'
            echo "curl -L https://github.com/${REPO}/releases/download/${TAG}/cosmostrix-bin-${TAG}-darwin-arm64.tar.xz | tar -xJ"
            echo
            echo '# Or download your platform-specific package from the assets below'
            echo '```'
            echo
            echo "### ðŸ› Feedback"
            echo
            echo "${KNOWN_ISSUES}"
            echo
            echo "---"
            echo
            echo "**Full Changelog**: [\`${CHANGELOG_LABEL}\`](${CHANGELOG_URL})"
          } > release-notes.md

          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2.5.0
        with:
          tag_name: ${{ steps.prep.outputs.tag }}
          name: cosmostrix ${{ steps.prep.outputs.version }}
          draft: false
          prerelease: ${{ steps.ver.outputs.prerelease }}
          make_latest: ${{ steps.ver.outputs.prerelease != 'true' }}
          body_path: release-notes.md
          files: |
            dist/**/**/*.tar.xz
            dist/**/**/*.tar.xz.sha512
